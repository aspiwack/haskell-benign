name: benign-katip
version: 0.1.0
author: Arnaud Spiwack
maintainer: arnaud@spiwack.net
github: aspiwack/haskell-benign
copyright: MIT
license: MIT
synopsis: A Benign backend for the Katip library
description: see README.md.

dependencies:
  - base < 4.22
  - benign
  - katip

ghc-options: -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wnoncanonical-monad-instances -Wredundant-constraints

library:
  source-dirs: src
  when:
  - condition: false
    other-modules: Paths_benign_katip # substitute name with the package name
